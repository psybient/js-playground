<!dOCTYPE html>
<html dir="rtl">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="uk-section-muted uk-flex uk-animation-fade uk-padding" uk-height-viewport>
        <div class="uk-container uk-text-center">
            
            <div class="mr-width-medium-large uk-card-default uk-box-shadow-small uk-border-rounded mr-padding-small-medium uk-margin-small-top">
                
                <img class="logosvg" src="~/dist/alogin/logo.svg" width="40" uk-svg>
                
                <form id="information_form" class="uk-inline uk-text-justify uk-form"  action="#">
                    
                    <div class="uk-inline uk-margin-top">
                        
                        <label class="uk-text-small uk-margin-small-left" uk-tooltip="title: كد ملي .; pos: right"><span class="uk-text-danger uk-margin-small-left">*</span>كد ملي</label>
                        <div class="uk-inline nc-char">
                            <input tabindex="14" id="9" class="nc-lastdigit-input uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="13" id="8" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="12" id="7" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="11" id="6" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="10" id="5" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="9" id="4" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="8" id="3" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="7" id="2" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div  class="uk-inline nc-char">
                            <input tabindex="6" id="1" class="uk-input uk-form-medium uk-padding-remove uk-text-center" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        <div class="uk-inline nc-char">
                            <input tabindex="5" id="0" class="uk-input uk-form-medium uk-padding-remove uk-text-center nc-firstdigit-input" type="text" maxlength="1"  
                            autocomplete="off" > 
                        </div>
                        
                        <div class="uk-margin-top">
                            <label class="uk-text-small uk-text-muted">  
                                <a href="#" class="uk-text-primary" uk-toggle="target: .toggle-links; animation: uk-animation-fade">تنظيمات 
                               Settings</a>
                                </label>
                        </div>

                    </div>
                    <input type="hidden" name="nationalCode"  id="nationalCode"  >
                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></span>
                            <input id="mail_input" name="email" class="mr-ltr uk-input uk-form-medium uk-border-rounded uk-text-small js-input-selector"
                                   type="email" placeholder="ايميل جهت بازيابي رمز عبور">
                        </div>
                    </div>                    


                    <div class="uk-text-small uk-margin-top">
                        <label class="uk-text-muted [ hover-underline ]">
                            <input id="chk_change_user_info"  class="uk-checkbox uk-margin-small-left" type="checkbox" 
                            uk-toggle="target: .toggle-inputs; animation: uk-animation-fade js-input-selector">تغيير نام كاربري و رمز عبور</label>
                    </div>

                    <div class="toggle-inputs uk-margin-small" hidden>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
                            <input tabindex="2" id="user_name"  name="userName" class="mr-ltr uk-input uk-form-medium uk-border-rounded uk-text-small edit-login-info-input js-input-selector" 
                            type="text" placeholder="نام كاربري جديد" autocomplete="off">
                        </div>
                    </div>

                    <div class="toggle-inputs uk-margin" hidden>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input tabindex="3" id="password" name="password" class="mr-ltr uk-input uk-form-medium uk-border-rounded uk-text-small edit-login-info-input js-input-selector" 
                            type="password" placeholder="رمز عبور جديد" autocomplete="off">
                        </div>
                    </div>

                    <div class="toggle-inputs" hidden>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip uk-text-primary overlap-icon" uk-icon="icon: check; ratio:0.6"></span>
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input tabindex="4" name="confirm_password" id="confirm_password" 
                            class="mr-ltr uk-input uk-form-medium uk-border-rounded uk-text-small edit-login-info-input js-input-selector" 
                            type="password" placeholder="تأييد رمز عبور جديد" autocomplete="off">
                        </div>
                    </div>

                    <div class="uk-margin-top">
                        <button id="submit_login_information" class="uk-button uk-button-primary uk-button-medium uk-width-1-1 uk-border-rounded"  type="button">
                            تأييد
                        </button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

</body>
</html>
